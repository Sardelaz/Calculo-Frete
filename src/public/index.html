<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Frete Completa</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Consulta de Frete</h1>
    <form id="freteForm">
        <label for="cep">CEP de envio:</label>
        <input type="text" id="cep" name="cep" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.01" required><br><br>

        <button type="submit">Consultar</button>
    </form>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script>
        const form = document.getElementById('freteForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const cep = document.getElementById('cep').value;
            const peso = document.getElementById('peso').value;

            const res = await fetch('/consultarTodos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cep, peso })
            });
            const data = await res.json();

            const resultadoDiv = document.getElementById('resultado');
            if(data.error){
                resultadoDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
                return;
            }

            let html = `
                <p><strong>Cidade:</strong> ${data.cidade} | <strong>UF:</strong> ${data.uf} | <strong>Tipo:</strong> ${data.tipo}</p>
                <table>
                    <tr>
                        <th>Serviço</th>
                        <th>Classificação</th>
                        <th>Peso (kg)</th>
                        <th>Valor (R$)</th>
                        <th>Prazo</th>
                    </tr>
            `;

            data.frete.forEach(f => {
                html += `
                    <tr>
                        <td>${f.servico}</td>
                        <td>${f.classificacao}</td>
                        <td>${peso}</td>
                        <td>${f.valor}</td>
                        <td>${f.prazo}</td>
                    </tr>
                `;
            });

            html += '</table>';
            resultadoDiv.innerHTML = html;
        });
    </script>
</body>
</html>
