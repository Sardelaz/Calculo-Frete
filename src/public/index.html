<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Prazo - Azul Cargo</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      background: #dff0d8;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Consultar Prazo de Entrega - Azul Cargo</h2>
  <form id="frete-form">
    <label for="cep">CEP (com ou sem traço):</label>
    <input type="text" id="cep" maxlength="9" placeholder="Ex: 24410-240" required>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" min="0.1" step="0.01" required>
    <label for="preco">Preço do Produto (R$):</label>
    <input type="number" id="preco" min="0.01" step="0.01" required>
    <button type="submit">Consultar</button>
  </form>

  <div id="resultado" class="resultado"></div>

  <script>
    document.getElementById('frete-form').addEventListener('submit', function(e) {
      e.preventDefault();
      let cepInput = document.getElementById('cep').value.replace(/\D/g, '');
      let peso = document.getElementById('peso').value;
      let preco = document.getElementById('preco').value;

      if (cepInput.length < 8) {
        document.getElementById('resultado').innerText = 'Digite um CEP válido';
        return;
      }

      fetch(`/api/calcular?cep=${cepInput}&peso=${peso}&preco=${preco}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById('resultado').innerText = data.error;
          } else {
            document.getElementById('resultado').innerHTML =
              `<strong>Estado (UF):</strong> ${data.uf}<br>
               <strong>Cidade:</strong> ${data.cidade}<br>
               <strong>Capital/Interior:</strong> ${data.tipo}<br>
               <strong>Tempo de entrega:</strong> ${data.prazo} dias úteis<br>
               <strong>Frete:</strong> R$ ${data.frete.toFixed(2)}`;
          }
        })
        .catch(() => {
          document.getElementById('resultado').innerText = 'Erro ao consultar frete.';
        });
    });
  </script>
</body>
</html>
